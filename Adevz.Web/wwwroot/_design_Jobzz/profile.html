<body>
    <section class="mobile-wrapper w-section" style="height:350px !important;">

        <div style="width:100%;margin-left:auto;margin-right:auto;height:40px;">
            <a id="BackButton" onclick="javascript: BackButtonClickHandler();" href="#" style="text-decoration:none !important;">
                <img src="images/leftBlack.png" style="width:40px;float:left;margin-top:0px !important;" />
            </a>

        </div>




        <div id="MenuProfilePicturePanel" style="width:100% !important;height:120px;background-color:#000000 !important;background-color:#FFFFFF !important;" 
             onclick="javascript: MenuProfilePicturePanelClickHandler();">

            <center>
                <img id="ProfilePicture" src="images/jobzzlogo.png" style="width:96px !important;height:96px !important;margin-top:2px !important;
                                        border-radius: 50% !important;" />
            </center>

            <center style="color:#000000 !important;">
                <span id="PictureLabel" style="font-family:AvenirNextLTW01BoldRegular !important;font-weight:bold !important;">tap to upload your profile picture.</span>
            </center>
        </div>








        <div class="page-content" id="main-stack">

            <!--<br />-->

            <div class="body padding">
                <div class="w-form" style="margin-top:-10px !important;">

                    <form data-name="Email Form" id="email-form" name="email-form" action="#">


                        <div class="row-input-list">
                            <input class="input-form w-input" style="font-size:16px !important;font-family:AvenirNextLTW01RegularRegular !important;" data-name="birthday" id="NameTextBox"
                                   maxlength="256" name="NameTextBox" type="text" placeholder="full name" onkeydown="javascript: KeyDownHandler(event);">
                            <div class="separator-fields"></div>
                        </div>


                        <div class="row-input-list">
                            <input class="input-form w-input" style="font-size:16px !important;font-family:AvenirNextLTW01RegularRegular !important;" data-name="birthday" id="EmailAddressTextBox"
                                   maxlength="256" name="EmailAddressTextBox" type="text" placeholder="email address" onkeydown="javascript: KeyDownHandler(event);">
                            <div class="separator-fields"></div>
                        </div>

                        <div class="row-input-list">
                            <input class="input-form w-input" style="font-size:16px !important;font-family:AvenirNextLTW01RegularRegular !important;" data-name="birthday"
                                   id="MobilePhoneNumberTextBox" maxlength="256" name="MobilePhoneNumberTextBox" type="text" placeholder="mobile phone number" onkeydown="javascript: KeyDownHandler(event);">
                            <div class="separator-fields"></div>
                        </div>

                        <div class="row-input-list">
                            <input class="input-form w-input" style="font-size:16px !important;font-family:AvenirNextLTW01RegularRegular !important;" data-name="birthday"
                                   id="BirthDayTextBox" maxlength="256" name="BirthDayTextBox" type="text" placeholder="Birthday MM/DD/YYYY" onkeydown="javascript: KeyDownHandler(event);">
                            <div class="separator-fields"></div>
                        </div>



                        

                        <br />

                    </form>
                </div>
            </div>
        </div>


        <div class="loading-mask page-content stop-loading" id="LoadingPanel">
            <div class="loading-icon">
                <div class="icon ion-load-d navbar-button-icon"></div>
            </div>
        </div>




        <!-- SIGN UP FOOTER PANEL -->
        <div style="width:100% !important;position:fixed;bottom:0;">
            <input id="SignUpButton" onclick="javascript: SaveProfileButtonClickHandler();" class="action-button w-button" type="button" value="SAVE PROFILE"
                   style="width:100% !important;height:70px !important;font-size:18px !important;outline:none !important;color:#FDC603 !important;font-family:AvenirNextLTW01BoldRegular !important;">
        </div>
        <!-- SIGN UP FOOTER PANEL -->






        <input id="SelectPictureButtonWidget" type="file" name="SelectPictureButtonWidget" style="visibility:hidden" />
      


    </section>
